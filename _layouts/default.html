<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="google-site-verification" content="vdWKXYoXgdpfqdHPJb1VH9BV5mPzvPTkPh0SDwEJtbg" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% seo title=false %}
  {% include meta.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta name="theme-color" content="#0d0d0d">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

  <!-- MathJax for equations -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "all" } },
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
</head>

<body>
  <div class="wrapper-container">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}"
              alt="{{ site.name }}" /></a>
          {% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/favicon.svg" alt=""
                  class="site-favicon">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="wrapper-main">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
